<main>
  <h1 class="titulos">
    Comuniquese con nosotros!
  </h1>

  <fieldset>
    <legend>Contactenos!</legend>
    
    <form class="form-contacto" action="Ingrese Nombre, Apellido, Email y su mensaje">
      <label for="Nombre">Nombre</label>
      <input class="form-contacto__nombre" type="text" placeholder="Ingrese su nombre" name="Nombre">
      <label for="Apellido">Apellido</label>
      <input class="form-contacto__apellido" type="text" placeholder="Ingrese su apellido" name="Apellido">
      <label for="Email">E-mail</label>
      <input class="form-contacto__email" type="email" placeholder="Ingrese su e-mail" name="Email">
      <br>
      <br>
      <div>
      <textarea class="form-contacto__textarea" name="mensaje" id="mensaje" cols="30" rows="10">Envíenos un mensaje!</textarea>
      </div>
      <input type="reset" value="Borrar todo">
      <input type="submit" value="Enviar todo">


      <fieldset>
        <legend>Desea recibir nuestro newsletter?</legend>
        <input type="radio" name="news">Sí
        <input type="radio" name="news">No
        <input type="submit" value="Enviar">
      </fieldset>
    
    </form>

  </fieldset>
